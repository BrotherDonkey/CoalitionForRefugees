---
title: Our Blog
---
<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
      {% include mobile_nav.html %}
      {% include header.html%}
      <div id="blog-content-container" class="content-container">
        <ul id="blog-roll" class="">
          {% for post in site.posts %}
            <li class="blog-roll-cont">
              {% assign images = post.content | split:"<img " %}
              {% for image in images %}
                {% if image contains 'src=' %}
                  {% assign imageMarkup = image | split:">" | first %}
                  <img {{ imageMarkup }}{:.post-thumbnail}>
                  {% break %}
                {% endif %}
              {% endfor %}
              <div blog-roll-text-cont>
              <a class="post-widget-title" href="{{ post.url }}"><h3>{{ post.title }}</h3>
              {{ post.description }}
              {{ post.firstImg }}
              </a>
              </div>
            </li>
          {% endfor %}
        </ul>
        {% include fourWideCircleImages.html%}
        </div><!-- /.container -->
      {% include footer.html %}
  </body>
</html>
