<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/styles/style.css">
{% include head.html %}
<body>
  {% include mobile_nav.html %}
  {% include header.html%}


<div id="post-container">
<div class="post-content">
  <h2 class="post-post-title">
    {{ page.title }}
  </h2>
  <p class="post-post-subtitle">
    {{ page.description }}
  </p>
  <hr>
  {{content}}
</div>
<div class="posts-recent-posts">
  <h4>Recent posts</h4>
  <ul class="post-blog-widget-cont">
    {% for post in site.posts limit:3 %}
      <li class="post-post-widget-cont">
        {% assign images = post.content | split:"<img " %}
        {% for image in images %}
          {% if image contains 'src=' %}
            {% assign imageMarkup = image | split:">" | first %}
            <img {{ imageMarkup }}{:.post-thumbnail}>
            {% break %}
          {% endif %}
        {% endfor %}
        <div blog-roll-text-cont>
        <a class="post-widget-title" href="{{ post.url }}"><h3>{{ post.title }}</h3>
        {{ post.description }}
        {{ post.firstImg }}
        </a>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>

</div>



{% include fourWideCircleImages.html%}

{% include footer.html %}

</body>
</html>
