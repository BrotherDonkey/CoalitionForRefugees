<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/styles/style.css">
{% include head.html %}
<body>
  {% include mobile_nav.html %}
  {% include header.html%}


<div id="post-container">
<div class="post-content">
  <h2 class="post-post-title">
    {{ page.title }}
  </h2>
  <p class="post-post-subtitle">
    {{ page.description }}
  </p>
  <hr>
  {{content}}
  <div class="disqus-container">
    {% if page.comments %}
    <div id="disqus_thread"></div>
    <script>

    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
    /*
    var disqus_config = function () {
    this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    */
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://coalition-for-refugees-from-burma.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}
  </div>
</div>
<div class="posts-recent-posts">
  <h4>Recent posts</h4>
  <ul class="post-blog-widget-cont">
    {% for post in site.posts limit:3 %}
    <a class="post-widget-title" href="{{ post.url }}">
      <li class="post-post-widget-cont">
        {% assign images = post.content | split:"<img " %}
        {% for image in images %}
          {% if image contains 'src=' %}
            {% assign imageMarkup = image | split:">" | first %}
            <img {{ imageMarkup }}{:.post-thumbnail}>
            {% break %}
          {% endif %}
        {% endfor %}
        <div blog-roll-text-cont>
        <!-- <a class="post-widget-title" href="{{ post.url }}"> -->
          <h3>{{ post.title }}</h3>
        {{ post.description }}
        {{ post.firstImg }}
        </a>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>

</div>


{% include fourWideCircleImages.html%}

{% include footer.html %}


</body>

</html>
